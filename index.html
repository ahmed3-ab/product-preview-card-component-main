  <body>
    <main>
      <article class="product">
        <picture class="product-img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="images/image-product-mobile.jpg" alt="perfume" />
        </picture>

        <div class="product-content">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <!-- <span>current price:</span> -->
            <p class="product-price">$149.99</p>
            <!-- <span>original price:</span> -->
            <p class="original-price">$169.99</p>
          </div>

          <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
